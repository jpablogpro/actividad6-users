<div class="card h-100 p-3" style="width: 20rem">
  <img src="{{ myUser.image }}" class="card-img-top rounded-circle" alt={{myUser.first_name}} />
  <div class="card-body">
    <h4 class="card-title text-center">{{ myUser.first_name }} {{ myUser.last_name }}</h4>
  </div>
  <div class="d-flex justify-content-evenly my-3">
    <a class="btn btn-info" [routerLink]="['/dashboard', 'user', myUser._id]"
      ><i class="fa-regular fa-eye"></i
    ></a>
    <a
      class="btn btn-warning"
      [routerLink]="['/dashboard', 'updateuser', myUser._id]"
      ><i class="fa-regular fa-pen-to-square"></i
    ></a>
    <button class="btn btn-danger" (click)="delete(myUser._id)">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>
