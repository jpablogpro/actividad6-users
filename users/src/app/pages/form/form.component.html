<section class="mt-3">
    <div class="card shadow p-4">
        <h3>{{tipo_form}} un usuario</h3>
        <hr>
        <form [formGroup]="userForm" (ngSubmit) = "getDataForm()">
            <div class="my-3">
                <label class="form-label" for="first_name">Nombre</label>
                <input class="form-control" type="text" id="first_name" formControlName="first_name" placeholder="Introduce el nombre">
            </div>

            <div class="my-3">
                <label class="form-label" for="last_name">Apellidos</label>
                <input class="form-control" type="text" id="last_name" formControlName="last_name" placeholder="Introduce los appellidos">
            </div>

            <div class="my-3">
                <label class="form-label" for="username">Nombre de usuario</label>
                <input class="form-control" type="text" id="username" formControlName="username" placeholder="Introduce el nombre de usuario">
            </div>

            <div class="my-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" formControlName="email" placeholder="Introduce el email">
            </div>

            <div class="my-3">
                <label class="form-label" for="image">Foto de perfil</label>
                <input class="form-control" type="text" id="image" formControlName="image" placeholder="Introduce la foto de perfil">
            </div>

            <div class="my-3">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="text" id="password" formControlName="password" placeholder="Introduce la contraseña">
            </div>

            <div class="my-3">
                <input type="submit" [value]="tipo_form" class="btn btn-warning">
            </div>
        </form>
    </div>
</section>
